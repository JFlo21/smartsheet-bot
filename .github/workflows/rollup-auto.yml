            git commit -m "chore: autoâ€‘refresh mapping and rollup config with enhanced discovery [skip ci]"
            git push "https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Mapping and rollup config updated with enhanced sheet discovery"
          fi

      # ---------- Enhanced Monitor + Auto-duplicate on errors ----------
