          if git diff --quiet mapping.json last_seen.json auto_rollup_config.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“Š No changes detected in sheet structure or rollup configuration"
          else
            git config user.name  "ghâ€‘actions[bot]"
