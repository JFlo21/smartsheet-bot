      ERR_CELL_LIMIT: ${{ vars.ERR_CELL_LIMIT || '1' }}
      ERR_REF_LIMIT: ${{ vars.ERR_REF_LIMIT || '95' }}
      ERR_CELLCOUNT_LIMIT: ${{ vars.ERR_CELLCOUNT_LIMIT || '4800000' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install deps
        run: python -m pip install -r requirements.txt

      # ---------- Enhanced Discovery (recursive folder scan) ----------
      - name: ğŸ” Refresh mapping.json (Enhanced Recursive Discovery)
        run: |
          echo "ğŸš€ Starting enhanced discovery with recursive folder scanning..."
          echo "Previous version found only root sheets, now scanning ALL nested folders"
          python scripts/discovery.py \
            --workspace "$WORKSPACE_ID" \
            --out mapping.json \
            --since-cache last_seen.json \
            --detect-rollups
          echo "âœ… Discovery complete - mapping.json updated with all sheets from nested folders"
          echo "ğŸ”— Auto-detected rollup sheets with cross-sheet formulas"

      - name: ğŸ“‘ Commit mapping.json if changed
