          echo "ğŸ” Starting enhanced monitoring with improved error detection..."
          echo "Thresholds: Cell errors â‰¤ $ERR_CELL_LIMIT, Ref errors â‰¤ $ERR_REF_LIMIT, Total cells â‰¤ $ERR_CELLCOUNT_LIMIT"
          python scripts/monitor_and_duplicate.py
          echo "âœ… Monitoring complete - sheets duplicated automatically if thresholds exceeded"

      # ---------- Enhanced Updater (automatic rollup detection) ----------
      - name: ğŸ›  Patch rollâ€‘up formulas (Enhanced Async)
