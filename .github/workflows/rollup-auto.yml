  workflow_dispatch: {}

permissions: { contents: write }

jobs:
  maintain:
    runs-on: ubuntu-22.04
    timeout-minutes: 45      # Increased timeout for recursive discovery
    env:
      PYTHON_VERSION: '3.11'
      SMARTSHEET_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
      WORKSPACE_ID:    ${{ secrets.WORKSPACE_ID }}
